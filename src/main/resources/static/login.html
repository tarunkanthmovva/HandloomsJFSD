<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Handloom Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/background.jpg') no-repeat center center fixed; /* Local image path */
            background-size: cover; /* Ensure the background covers the screen */
            color: #333;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Light background with slight transparency */
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px); /* Adds a glass-like blur effect */
            margin-top: 100px; /* Centering the form vertically */
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container label {
            color: #333;
        }
        .login-container .btn-primary {
            background-color: #ff4081;
            border-color: #ff4081;
        }
        .login-container .btn-primary:hover {
            background-color: #f73378;
            border-color: #f73378;
        }
        .login-container .footer-text {
            text-align: center;
            margin-top: 20px;
        }
        .login-container .footer-text a {
            color: #ff4081;
            text-decoration: none;
        }
        .login-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <div class="login-container">
            <h1>User Login Page</h1>

            <!-- Error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.</div>
            </div>

            <!-- Logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter Email ID" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter Password" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>

            <div class="form-group footer-text">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
