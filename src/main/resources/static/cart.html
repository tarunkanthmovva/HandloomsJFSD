<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Handloom Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #333;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #add8e6; /* Light blue background */
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .header-links {
            display: flex;
            gap: 10px;
        }
        .btn {
            background: #ff4081;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 5px;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .cart-items li:last-child {
            border-bottom: none;
        }
        .quantity-controls {
            display: flex;
            align-items: center;
        }
        .quantity-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            background: #ff4081;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 0.1px;
            background: #add8e6; /* Light blue background */
            color: #333; /* Darker text for better contrast */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><a href="index.html" style="color:white; text-decoration:none;">Handlooms</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="artisans.html">Artisans</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
    </nav>
    <div class="header-links">
        <a href="logout.html" class="btn">LogOut</a>
    </div>
</header>

<main>
    <div class="cart-container">
        <h2>Your Cart</h2>
        <ul class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically populated -->
        </ul>
        <p><strong>Total: <span id="total-price">$0</span></strong></p>
        <button id="pay-button" class="btn">Pay Now</button>
    </div>
</main>

<footer>
    <p>&copy; 2024 Handloom Fashion. All rights reserved.</p>
</footer>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="/js/razorpay.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        updateCart();
        setupPaymentButton();
    });

    function updateCart() {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartItems = document.getElementById('cart-items');
        let totalPrice = 0;

        cartItems.innerHTML = '';

        // Simulating API call for products
        fetch('/api/products')
            .then(response => response.json())
            .then(availableProducts => {
                cart = cart.filter(item => availableProducts.some(p => p.name === item.name));
                localStorage.setItem('cart', JSON.stringify(cart));

                cart.forEach(item => {
                    let itemTotal = item.price * item.quantity;
                    totalPrice += itemTotal;

                    let li = document.createElement('li');
                    li.innerHTML = `
                        <div>${item.name} - $${item.price}</div>
                        <div class="quantity-controls">
                            <button onclick="changeQuantity('${item.name}', -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="changeQuantity('${item.name}', 1)">+</button>
                            <button onclick="removeFromCart('${item.name}')">Remove</button>
                        </div>
                        <div>$${itemTotal.toFixed(2)}</div>`;
                    cartItems.appendChild(li);
                });

                document.getElementById('total-price').textContent = `$${totalPrice.toFixed(2)}`;
            });
    }

    function changeQuantity(name, delta) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const item = cart.find(i => i.name === name);

        if (item) {
            item.quantity += delta;

            if (item.quantity <= 0) {
                cart = cart.filter(i => i.name !== name);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCart();
        }
    }

    function removeFromCart(name) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart = cart.filter(item => item.name !== name);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
    }

    function setupPaymentButton() {
        document.getElementById('pay-button').onclick = function () {
            const totalPrice = parseFloat(document.getElementById('total-price').textContent.replace('$', '')) * 100;
            const options = {
                key: "YOUR_PUBLIC_KEY", // Replace with your Razorpay public key
                amount: totalPrice,
                currency: "INR",
                name: "Handloom Fashion",
                description: "Order Payment",
                image: "/logo.png",
                callback_url: "http://localhost:8080/payment/confirm",
                prefill: {
                    name: "Customer Name",
                    email: "customer@example.com",
                },
                theme: {
                    color: "#6a1b9a"
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        };
    }
</script>

</body>
</html>
