<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - Handloom Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .logout-container {
            text-align: center;
            background: #ffffff;
            padding: 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn-logout, .btn-cancel {
            background-color: #6a1b9a;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn-cancel {
            background-color: #ff4081;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #6a1b9a;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
    <a href="/logout" class="btn-logout">Yes, Log Out</a>
    <a href="index.html" class="btn-cancel">Cancel</a>
</div>

<footer>
    <p>&copy; 2024 Handloom Fashion. All rights reserved.</p>
</footer>

</body>
</html>
