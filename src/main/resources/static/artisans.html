<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Artisans - Handloom Fashion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #333;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #add8e6; /* Light blue background */
            color: white;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .header-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn {
            background: #ff4081;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
        }
        .artisan-list {
            padding: 20px;
        }
        .artisan-list h2 {
            text-align: center;
        }
        .artisan-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }
        footer {
            text-align: center;
            padding: 0.1px;
            background: #add8e6; /* Light blue background */
            color: #333; /* Darker text for better contrast */
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
	<div class="logo"><a href="index.html">Handlooms</a></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="artisans.html">Artisans</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
    </nav>
    <div class="header-links">
		<a href="logout.html" class="btn">LogOut</a>
    </div>
</header>

<main>
    <section class="artisan-list">
        <h2>Our Artisans</h2>
        <div id="artisanContainer"></div>
    </section>
</main>

<footer>
    <p>&copy; 2024 Handloom Fashion. All rights reserved.</p>
</footer>

<script>
    // Fetch artisan data from the server/database
    async function fetchArtisans() {
        try {
            const response = await fetch('/api/artisans'); // Assuming you have an API endpoint to fetch artisans
            const artisans = await response.json();
            displayArtisans(artisans);
        } catch (error) {
            console.error('Error fetching artisans:', error);
        }
    }

    // Display artisans dynamically
    function displayArtisans(artisans) {
        const artisanContainer = document.getElementById('artisanContainer');
        artisans.forEach(artisan => {
            const artisanCard = document.createElement('div');
            artisanCard.classList.add('artisan-card');
            artisanCard.innerHTML = `
                <img src="${artisan.imageUrl}" alt="${artisan.name}">
                <h3>${artisan.name}</h3>
                <p>${artisan.specialization}</p>
            `;
            artisanContainer.appendChild(artisanCard);
        });
    }

    // Call the function to load artisans
    fetchArtisans();
</script>

</body>
</html>
